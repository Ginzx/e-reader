@var head = {
<title>菜单管理-修改菜单</title>
@};
@var content = {
<div class="pd-20">
    <form action="${request.contextPath}/menu/update.html?id=${menu.fId}" method="post" class="form form-horizontal"
          id="updateForm">
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>菜单名称：
            </label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="${menu.fName}" placeholder="输入菜单名称" id="menuName"
                       name="menuName" datatype="*1-16" nullmsg="菜单名称不能为空">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-3">菜单地址：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="${menu.parentAdress}" placeholder="输入菜单地址" id="menuUrl"
                       name="menuUrl" datatype="*0-64">
            </div>
            <div class="col-4"></div>
        </div>
        @if(menu.parent_id!=0){
        <div class="row cl">
            <label class="form-label col-3">上级菜单：</label>
            <div class="formControls col-5">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="parentId" size="1">
                        <option value="0">根菜单</option>
                        @for(firstMenu in firstMenus){
                        <option value="${firstMenu.fId}"
                                @if(menu.parent_id==firstMenu.fId){
                                selected
                                @}
                        >${firstMenu.fName}
                        </option>
                        @}
                    </select>
                </span>
            </div>
        </div>
        @}
        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
@};
@var js = {
<script type="text/javascript" src="${request.contextPath}/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/lib/jquery.form.js"></script>
<script>
    $(document).ready(function () {
        validSubmitFormAndRefreshParent_page('updateForm');
    });
</script>
@};
@include("/layout/layout.html",{head:head,content:content,js:js}){}

@var head = {
	<title>用户分组管理-新增用户组</title>
@};
@var content = {
	<div class="pd-20">
		<form action="${request.contextPath}/readGroup/add.html" method="post" class="form form-horizontal" id="createForm">
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>组名称：</label>
				<div class="formControls col-5">
					<input type="text" class="input-text" value="" placeholder="输入组名称" id="groupName" name="groupName" datatype="*1-32" nullmsg="组名称不能为空">
				</div>
				<div class="col-4"> </div>
			</div>
			<div class="row cl">
				<div class="col-9 col-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</div>
@};
@var js = { 
	<script type="text/javascript" src="${request.contextPath}/lib/Validform/5.3.2/Validform.min.js"></script> 
	<script type="text/javascript" src="${request.contextPath}/lib/jquery.form.js"></script>
	<script>
		$(document).ready(function () {
			validSubmitFormAndRefreshParent('createForm');
		});
	</script>
	
@};
@include("/layout/layout.html",{head:head,content:content,js:js}){}

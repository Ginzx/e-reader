@var head = {
	<title>用户分组管理</title>
@};
@var content = {
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分组管理
		<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="pd-20">
		<div class="text-c">
			<form action="${request.contextPath}/readGroup/search.html" method="post" id="searchForm" class="liform">
				<li>
					<b>组名称：</b>
					<input type="text" class="input-text" style="width:160px" placeholder="请输入相关信息" id="" name="groupName" value="${groupName!''}">
					<button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
				</li>
			</form>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> 
			<span class="l">
				<a href="javascript:;" onclick="layer_show('新增','${request.contextPath}/readGroup/add.html','600','400')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 新增</a>
			</span> 
			<span class="r">
				每页显示：
				<select id="set_pagesize" onchange="setPageSize(this.options[this.options.selectedIndex].value,'${request.contextPath}/','searchForm')">
					<option value="10">10条</option>
					<option value="25">25条</option>
					<option value="50">50条</option>
					<option value="100">100条</option>
				</select>
				&nbsp;&nbsp;总数：<strong>${total}</strong> 条
			</span> 
		</div>
		<table class="table table-border table-bordered table-bg table-hover tablesorter" >
			<thead>
				<tr class="text-c">
					<th width="5%"><input type="checkbox" name="" value=""></th>
					<th width="26%">组名称</th>
					<th >操作</th>
				</tr>
			</thead>
			<tbody id="dataContent">
				
			</tbody>
		</table>
		<div id="pager" style="padding-top:5px;float:right"></div>
	</div>
	
@};
@var js = {
 	<script>
		$(document).ready(function () {
			//初始化表单
			pager('${request.contextPath}/readGroup/list.html', {groupName:"${groupName!''}"}, ${total}, page_size);
			//排序初始化，第一列不进行排序(索引从0开始) 
			$.tablesorter.defaults.headers = {0: {sorter: false},1: {sorter: false},2: {sorter: false},3: {sorter: false},4: {sorter: false},5: {sorter: false},9: {sorter: false}};
			$(".tablesorter").tablesorter();
		});
		function localAjaxReload(){
				pager('${request.contextPath}/readGroup/list.html', {groupName:"${groupName!''}"}, ${total}, page_size,$(".laypage_curr").text());
			}
	</script> 
	
@};
@include("/layout/layout.html",{head:head,content:content,js:js}){}

@if(readGroups.~size<1){
<!-- 无数据提示 -->
	<tr class="text-c">
		<td valign="top" colspan="10">没有找到匹配的记录</td>
	</tr>
@}else{
	@for(readGroup in readGroups){
	<tr class="text-c">
		<td>
			<input type="checkbox" value="${readGroup.groupid}" name="chkId">
		</td>
		<td>${readGroup.groupname!''}</td>
		<td class="td-manage">
			<a title="编辑" href="javascript:;" onclick="layer_show('修改','${request.contextPath}/readGroup/update.html?id=${readGroup.groupid}','600','400')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>编辑</a>
			<a title="删除" href="javascript:;" onclick="del('删除', '${request.contextPath}/readGroup/delete.html?id=${readGroup.groupid}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
		</td>
		
	</tr>
	
	@}
	<script>
		$(document).ready(function () {
			//排序更新(防止出现上一页数据)
			$(".tablesorter").trigger("update");
		});
	</script>
@}

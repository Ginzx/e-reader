@if(chapterInfos.~size<1){
<!-- 无数据提示 -->
<tr class="text-c">
    <td valign="top" colspan="10">没有找到匹配的记录</td>
</tr>
<script>
    $(document).ready(function () {
        //排序更新(防止出现上一页数据)
        $("#total").text(${total});
    });

</script>
@}else{
@for(chapterInfo in chapterInfos){
<tr class="text-c">
    <td>
        <input type="checkbox" value="${chapterInfo.id}" name="chkId">
    </td>
    <td>${chapterInfo.chapter!}</td>
    <td>${chapterInfo.number!}</td>
    <td class="td-manage">
        <a title="查看详情" href="javascript:;"
           onclick="layer_show_close_reload('查看详情','${request.contextPath}/chapter/update.html?id=${chapterInfo.id}')"
           class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>查看详情</a>
        <a title="删除" href="javascript:;"
           onclick="action('删除','${request.contextPath}/chapter/delete.html?id=${chapterInfo.id}')"
           class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
    </td>
</tr>
@}
<script>
    $(document).ready(function () {
        //排序更新(防止出现上一页数据)
        $("#total").text(${total});
    });

    //关闭子页面后并刷新父页面
    function layer_show_close_reload(title, url) {
        layer.open({
            type: 2,
            title: title,
            content: url,
            closeBtn: 1, //显示关闭按钮
            area: ['890px', '440px'],
            end: function () {//关闭后刷新父页面
                localAjaxReload();
            }
        });
    }

</script>
@}
